<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
<h1>PIZZA PARLOR</h1>
<h2>Welcome to your favorite pizza place! We are happy to take your order. All pizzas include the base with sauce and cheese. </h2>

<form id="pizzaSelector">
<div class="topping">
<p>Please select your favorite toppings:</p>
<div>
  <label>
    <input type="radio" name="topping" value="pepperoni"/> Pepperoni
  </label>
</div>
<div>
<label>
  <input type="radio" name="topping" value="blackOlives"/> Black Olives
</label>
</div>
<div>
<label>
  <input type="radio" name="topping" value="mushrooms"/> Mushrooms
</label>
</div>
<div>
  <label>
  <input type="radio" name="topping" value="sausage"/> Sausage 
  </label>
  </div>
<div>
  <label>
  <input type="radio" name="topping" value="onions"/> Onions 
  </label>
  </div>
<div>
   <label>
  <input type="radio" name="topping" value="extraCheese"/> Extra cheese 
  </label>
  </div>
  <div>
  <label>
  <input type="radio" name="topping" value="greenPeppers"/> Green Peppers 
  </label>
  </div>
</div>

<div class="size">
  <p>Please select a size:</p>
  <label>
    <input type="radio" name="size" value="small"/> Small - 6 slices  
    </label>
  </div>
  <div>
    <label>
   <input type="radio" name="size" value="medium"/> Medium - 8 slices
   </label>
   </div>
   <div>
    <label>
   <input type="radio" name="size" value="large"/> Large - 10 slices
   </label>
   </div> 
</div>
</div>
</form>

</body>
</html>
