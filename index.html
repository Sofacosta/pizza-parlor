<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
<h1>PIZZA PARLOR</h1>
<h2>Welcome to your favorite pizza place! We are happy to take your order. All pizzas include the base with sauce and cheese. </h2>

<form id="pizzaSelector">
<div class="topping">
<p>Please select your favorite toppings:</p>
<div>
  <label>
    <input type="checkbox" name="topping" value="pepperoni" data-price=2 /> Pepperoni ($2)
  </label>
</div>
<div>
<label>
  <input type="checkbox" name="topping" value="blackOlives" data-price=1 /> Black Olives ($1)
</label>
</div>
<div>
<label>
  <input type="checkbox" name="topping" value="mushrooms" data-price=1 /> Mushrooms ($1)
</label>
</div>
<div>
  <label>
  <input type="checkbox" name="topping" value="sausage" data-price=2 /> Sausage ($2) 
  </label>
  </div>
<div>
  <label>
  <input type="checkbox" name="topping" value="onions" data-price=1 /> Onions ($1)
  </label>
  </div>
<div>
   <label>
  <input type="checkbox" name="topping" value="extraCheese" data-price=2 /> Extra cheese ($2)
  </label>
  </div>
  <div>
  <label>
  <input type="checkbox" name="topping" value="greenPeppers" data-price=1 /> Green Peppers ($1)
  </label>
  </div>
</div>

<div class="size">
  <p>Please select a size:</p>
  <label>
    <input required type="radio" name="size" value="small" data-price=10 /> Small - 6 slices ($10)  
    </label>
  </div>
  <div>
    <label>
   <input required type="radio" name="size" value="medium" data-price=12 /> Medium - 8 slices ($12)
   </label>
   </div>
   <div>
    <label>
   <input required type="radio" name="size" value="large" data-price=14 /> Large - 10 slices ($14)
   </label>
   </div> 
</div>
</div>
  <button type="submit" class="btn">Calculate total</button>
</form>

<div id="show-pizza">
  <p>Your total will be: <span class="total"></span></p>
</div>

</body>
</html>
